<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="titleDisplay">
        <h1 id="title">Pig Dice</h1>
        <form id="nameForm">
          <div class="form-row">
            <div class="col">
              <input class="form-control" id="nameInput" type="text" placeholder="Enter your Name">
              <div class="invalid-feedback">
                Please enter yo name FOO!
              </div>
            </div>
            <div class="col">
              <button class="btn btn-block btn-primary" type="submit">Add Player</button>
            </div>
          </div>
        </form>
        <button id="startGame" class="btn btn-block btn-danger"type="button">Start Game!</button>
      </div>
      <div id="playerDisplay">
      </div>
      <div id="gameDisplay">
        <div class="float-right">
          <h1 id="turn">Turn: <span id="turnDisplay"></span></h1>
        </div>
        <h1 id="roll">Rolls: <span id="rollDisplay"></span></h1>
        <div id="diceDisplay">
          <img id="grin" src="imgs/pigGrin.jpeg">
          <img id="two" src="imgs/d2.png">
          <img id="three"src="imgs/d3.png">
          <img id="four" src="imgs/d4.png">
          <img id="five"src="imgs/d5.png">
          <img id="six" src="imgs/d6.png">
          <button class="btn btn-lg btn-block btn-danger" id="rollBtn"type="button">Roll</button>
          <button class="btn btn-lg btn-block btn-success" id="scoreBtn" type="button">Hold</button>
        </div>
        <div id="diceDisplay">
          <img id="grin" src="imgs/pigGrin.jpeg">
          <img id="two" src="imgs/d2.png">
          <img id="three"src="imgs/d3.png">
          <img id="four" src="imgs/d4.png">
          <img id="five"src="imgs/d5.png">
          <img id="six" src="imgs/d6.png">
        </div>

      </div>
      <div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Victory!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><span id="winnerName"></span>, you win!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
