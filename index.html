<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div id="titleDisplay">
        <form id="nameForm">
          <div class="form-row">
            <div class="col">
              <input class="form-control" id="nameInput" type="text" placeholder="Enter your Name">
              <div class="invalid-feedback">
                Please enter yo name FOO!
              </div>
            </div>
            <div class="col">
              <button class="btn btn-block btn-primary" type="submit">Add Player</button>
            </div>
          </div>
        </form>
        <button id="startGame" class="btn btn-block btn-danger"type="button">Start Game!</button>
      </div>
      <div id="playerDisplay" class="row">
      </div>
      <div id="gameDisplay">
        <h3>Turn: <span id="turnDisplay"></span></h3>
        <h3>Rolls: <span id="rollDisplay"></span></h3>
        <button class="btn btn-lg btn-danger" id="rollBtn"type="button">Roll</button>
        <button class="btn btn-lg btn-success" id="scoreBtn" type="button">Hold</button> <br>
        <div id="diceDisplay">
          <img id="grin" src="imgs/pigGrin.jpeg">
          <img id="two" src="imgs/d2.png">
          <img id="three"src="imgs/d3.png">
          <img id="four" src="imgs/d4.png">
          <img id="five"src="imgs/d5.png">
          <img id="six" src="imgs/d6.png">
        </div>
      </div>
    </div>
  </body>
</html>
